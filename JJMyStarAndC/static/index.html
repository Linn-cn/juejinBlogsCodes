<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">

    <title>我的爱都给了谁</title>
</head>

<body>

    <div id="root">
        <div>
            <input placeholder="请输入用户ID" class="mytxt" id="inputUserId" value="764915822103079" /> <button
                id="btnSubmit">查询</button>
        </div>
        <div id="statics">
            <hr>
            <div class="c-total">
                <div>总赞数(含沸点)：<span id="totalStars">0</span></div>
                <div>已抓取赞数（不含沸点）：<span id="gotStars">0</span></div>
            </div>
            <table class="hovertable">
                <thead>
                    <tr>
                        <td>用户</td>
                        <td>Star数</td>
                        <td>详情</td>
                    </tr>
                <tbody id="tbodyList">

                </tbody>
                </thead>
            </table>
        </div>
    </div>

    <div id="modal-detail" class="model-detail">
        <div class="modal-title">
            点赞列表
            <div class="close">X</div>
        </div>
        <ul id="u-star-list" class="u-star-list">

        </ul>
    </div>

    <script src="./index.js"></script>
</body>

</html>
