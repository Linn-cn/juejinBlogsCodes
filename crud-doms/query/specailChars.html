<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>querySelector选择器特殊字符</title>
</head>
<body>
    
    <div id="foo\bar"></div>
    <div id="foo:bar"></div>
  
    <script>
      console.log('#foo\bar')               // "#fooar"
      document.querySelector('#foo\bar')    // 不匹配任何元素
  
      console.log('#foo\\bar')              // "#foo\bar"
      console.log('#foo\\\\bar')            // "#foo\\bar"
      document.querySelector('#foo\\\\bar') // 匹配第一个div
  
      document.querySelector('#foo:bar')    // 不匹配任何元素
      document.querySelector('#foo\\:bar')  // 匹配第二个div
    </script>
  
    <div id="foo" title="foo-1">
      <div id="foo" title="foo-1-1"></div>
      <div id="foo" title="foo-1-2"></div>
      <div id="foo" title="foo-1-3">
        <div id="foo" title="foo-1-4-1"></div>
      </div>
    </div>
    <div id="foo" title="foo-2"></div>
  
    <script>
      document.querySelector("#foo")
    </script>
</body>
</html>
