<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>掘金抽奖</title>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./modal.css">
    <link rel="stylesheet" href="./extend.css">
</head>

<body>

    <div class="main">
        <p class="lk-title">幸运抽奖</p>
        <div class="box">
            <div class="left_part">
                <div class="left_part_header">
                    <p class="current_value">
                        当前矿石数：
                        <span class="value">∞</span>
                    </p> <span class="tosignin done">
                        已签到
                    </span>
                </div>
                <div class="lottery">
                    <div class="turntable-box">
                        <div class="upper-border up-down">
                            <div class="dot vertex"></div>
                            <div class="dot border left-border-dot"></div>
                            <div class="dot white"></div>
                            <div class="dot border right-border-dot"></div>
                            <div class="dot vertex"></div>
                        </div>
                        <div class="lower-border up-down">
                            <div class="dot vertex"></div>
                            <div class="dot border left-border-dot"></div>
                            <div class="dot white"></div>
                            <div class="dot border right-border-dot"></div>
                            <div class="dot vertex"></div>
                        </div>
                        <div class="left-border left-right">
                            <div class="dot vertex"></div>
                            <div class="dot border left-border-dot"></div>
                            <div class="dot white"></div>
                            <div class="dot border right-border-dot"></div>
                            <div class="dot vertex"></div>
                        </div>
                        <div class="right-border left-right">
                            <div class="dot vertex"></div>
                            <div class="dot border left-border-dot"></div>
                            <div class="dot white"></div>
                            <div class="dot border right-border-dot"></div>
                            <div class="dot vertex"></div>
                        </div>
                        <div class="blocks">
                            <div class="item-container">
                                <div class="turntable-item item turntable-item-0">
                                    <div class="image"><img
                                            src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/32ed6a7619934144882d841761b63d3c~tplv-k3u1fbpfcp-no-mark:0:0:0:0.awebp"
                                            alt="image"></div>
                                    <div class="text">66矿石</div>
                                </div>
                                <div class="turntable-item item turntable-item-7">
                                    <div class="image"><img
                                            src="https://p1-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/0a4ce25d48b8405cbf5444b6195928d4~tplv-k3u1fbpfcp-no-mark:0:0:0:0.awebp"
                                            alt="image"></div>
                                    <div class="text">Bug</div>
                                </div>
                                <div class="turntable-item item turntable-item-6">
                                    <div class="image"><img
                                            src="https://p1-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/c78f363f41a741ffa11dcc8a92b72407~tplv-k3u1fbpfcp-no-mark:0:0:0:0.awebp"
                                            alt="image"></div>
                                    <div class="text">掘金限量桌垫</div>

                                </div>
                                <div class="turntable-item item turntable-item-1">
                                    <div class="image"><img
                                            src="https://p1-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/71c68de6368548bd9bd6c8888542f911~tplv-k3u1fbpfcp-no-mark:0:0:0:0.awebp"
                                            alt="image"></div>
                                    <div class="text">随机限量徽章</div>
                                </div>
                                <div class="turntable-item item lottery">
                                    <div class="lottery-text">
                                        抽奖
                                    </div>
                                    <div class="text">
                                        200矿石/次
                                    </div>
                                </div>
                                <div class="turntable-item item turntable-item-5">
                                    <div class="image"><img
                                            src="https://p6-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/515ebe113d8d407fa5d36191257ce583~tplv-k3u1fbpfcp-no-mark:0:0:0:0.awebp"
                                            alt="image"></div>
                                    <div class="text">Yoyo抱枕</div>
                                </div>
                                <div class="turntable-item item turntable-item-2">
                                    <div class="image"><img
                                            src="https://p3-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/5bf91038a6384fc3927dee294a38006b~tplv-k3u1fbpfcp-no-mark:0:0:0:0.awebp"
                                            alt="image"></div>
                                    <div class="text">掘金新款T恤</div>
                                </div>
                                <div class="turntable-item item turntable-item-3">
                                    <div class="image"><img
                                            src="https://p1-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/aabe49b0d5c741fa8d92ff94cd17cb90~tplv-k3u1fbpfcp-no-mark:0:0:0:0.awebp"
                                            alt="image"></div>
                                    <div class="text">乐高海洋巨轮</div>
                                </div>
                                <div class="turntable-item item turntable-item-4">
                                    <div class="locked"></div>
                                    <div class="image"><img
                                            src="https://p6-juejin.byteimg.com/tos-cn-i-k3u1fbpfcp/4decbd721b2b48098a1ecf879cfca677~tplv-k3u1fbpfcp-no-mark:0:0:0:0.awebp"
                                            alt="image"></div>
                                    <div class="text">Switch</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


    <div data-transfer="true" class="lottery_modal byte-modal v-transfer-dom hide">
        <div class="byte-modal__mask" style="z-index: 1004; background: rgba(0, 0, 0, 0.2);"></div>
        <div class="byte-modal__wrapper" style="z-index: 1004;">
            <div class="byte-modal__content" style="width: 400px;">
                <div class="byte-modal__header"><span class="byte-modal__title">友情提示</span>
                </div>
                <div class="byte-modal__body">
                    <div class="wrapper">
                        <div class="title">恭喜你总大奖了！！！！</div>
                        <div class="desc">
                            <div class="desc">
                                <p>Switch一个，请联系管理员兑换！！</p>
                            </div>
                        </div> <button class="submit" id="btnSubmit">我知道了</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./lottery.js"></script>
    <script src="./index.js"></script>

</body>

</html>
